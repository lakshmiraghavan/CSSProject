    /*
    Regular Expressions
     */

    var re =/[a-z]/;

    var regex = new RegExp("^[a-z]$", "gmi");

    //RegExp.prototype is the parent of regex

    console.log(re.test("A")); //false
    console.log(re.test("abcd"));
    var re =/[a-z]$/i; //case insensitive
    console.log(re.test("abcd"));
    console.log(re.test("A")); //true

    //Matching

    console.log(str.match(/[0-9]+/g));//all chunks of numbers
