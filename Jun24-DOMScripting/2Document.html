    document.addEventListener("DOMContentLoaded", function(){
        var lis = document.getElementsByTagName("li");
        var ul = document.getElementsByTagName("ul")[0];

        console.log("child-nodes",ul.childNodes);
        console.log("children",ul.children);
        console.log("li", lis)

        function getChildren(node){
            //Uses only node API
            // print an array of elements
            var arr = [];
            var nodeList = node.childNodes;
            for (var i = 0; i < nodeList.length; i++){
                if( nodeList[i].nodeType === 1){
                    arr.push(nodeList[i]);
                }
            }
            return arr;
        }

        console.log(getChildren(ul));

        function getChildren2(node){
            return Array.prototype.filter.call(node.childNodes, function(){
                return node.nodeType === 1; // for text node, use 3
            })
        }
    })
  /*

   */
