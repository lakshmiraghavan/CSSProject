<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded",function(){
    document.querySelector('a').addEventListener('click',function(e){
        e.preventDefault();
    })
        document.forms.search.addEventListener('submit', function(e){
            e.preventDefault();
            console.log('Stopped the form from submitting..')
        })
    });
    /*
    older browsers. use onsubmit instead of submit
    and instead of preventDefault, return false

    or use ajax.
     */
</script>
<a href="http://www.google.com">Google.com</a>

<form name='search' action="http://www.google.com/" method="get">
    <input type="text" name="q"/>
    <input type="submit" value="Search"/>

</form>
</body>
</html>
