    function sayHello(name){
        console.log("hi, this is ", name, "!");

    var arr = [sayHello, sayHello, sayHello];

       return sayHello.bind(null, name); //sayHello
    })

    console.log(arr_bound_functions);

    function invoker(arr){
        //any number of functions
        // prints "invoking function 1-> nameof function"

        arr.forEach(function(fn){
            fn();
        });
    }
invoker(arr_bound_functions);
