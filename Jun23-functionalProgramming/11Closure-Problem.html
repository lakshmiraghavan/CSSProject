<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>abc</li>
    <li>xyz</li>
</ul>
<script>
    var elements = Array.prototype.slice.call(document.getElementsByTagName("li"));
    console.log(elements);

    for(var i = 0; i < elements.length; i++) {
        (function (i) {
        elements[i].addEventListener("click", function () {
            console.log(i);
            console.log("index is: ", i, "innerHTML is: ", elements[i].innerHTML);
        })
    })(i)
    }
console.log(i)

</script>
<script>
    /*
    DOM Level 1:
    button.onclick = function(){console.log(this)}
    DOM Level 2: has addEvent Listener
    button.addEventListener("click", function(){})
    context is button
     */


    //using bind
    var elements = Array.prototype.slice.call(document.getElementsByTagName("li"));
    console.log(elements);

    for(var i = 0; i < elements.length; i++) {

            elements[i].addEventListener("click", function (i) {
                console.log(i);
                console.log("index is: ", i, "innerHTML is: ", elements[i].innerHTML);
            }.bind(elements[i],i))
    }
    console.log(i)
</script>
</body>
</html>
