    function printMethodNames(obj){
      var names =  Object.getOwnPropertyNames(obj);
        var methods = []
        console.log("keys", names)
        for(var i = 0; i<names.length; i++){
            var prop = names[i];
         //   console.log("prop name: ", prop,"| typeof property: ", typeof obj[prop]);
            if(typeof obj[prop] === "function") {
               methods.push(prop);
            }
        }
        console.log(methods);
        return methods;
    }
