<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1,1,2,2,8,8,8,9,9,9,9,10,12,13,13];



     function firstIndex(arr,element){
         var low =0;
         var high = arr.length -1;
         var mid;
         while(low <= high){
             mid = Math.floor((low+high)/2);
             if(arr[mid] < element){
                 low = mid+1;
             }
             else if(arr[mid] > element){
                 high = mid -1;
             }
             else{
                 return mid;
             }
         }
         return -1;
     }

    function lastIndex(arr,element){
        var low =0;
        var high = arr.length -1;
        var mid;
        var found = -1;
        while(low <= high){
            mid = Math.floor((low+high)/2);
            if(arr[mid] < element){
                low = mid+1;
            }
            else if(arr[mid] > element){
                high = mid -1;
            }
            else{
               found = mid;
                low = mid+1;
            }
        }
        return found;
    }
    function freq(arr,element) {

        var fIndex = firstIndex(arr,element);
        var lIndex = lastIndex(arr,element);
        if(fIndex == -1){
            return 0;
        }
        else {
            return  lIndex - fIndex +1;
        }
    }

//  console.log(firstIndex(arr,9))
//  console.log(lastIndex(arr,9))
    console.log(freq(arr,13))

</script>

</body>
</html>
