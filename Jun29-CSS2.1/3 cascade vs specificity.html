<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            /*Element Selector*/
            padding: 0.35em 0.5em;
            margin:0.25em;
            font: 300 1em 'Helvetica Nueue', 'Segoe UI', 'Droid Sans', 'sans-serif'; /*Fallbacks*/
            background-color: #eee !important;
        }
    </style>
</head>
<body>
<script>
    /*
    when specificity is same: Last css rule gets precedence. This is known as cascade.
     Specificity: Set of 4 numbers
     Specificity takes precedence over cascade
     Important takes precedence over both.
     If there are two important tags, the last one takes precedence

     4numbers -> 0 0 0 0
     <inline> <id> <class/attribute> <element>
     */

</script>
<ul>
    <li>Important</li>
    <li>Specificity</li>
    <li>Cascade</li>
</ul>
<div>ELement Selector
    <div class="myclass">ClaSS sELECTOR</div>
    <div data-myattr="myDiv"></div>
    <div id="myid">Id selector</div>
    <div style="background-color: #777">Style attribute</div>
</div>
</body>
</html>
