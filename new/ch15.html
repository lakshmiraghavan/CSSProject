    <script>
        function getElements(){
            var elements = {};
            for(var i = 0; i <arguments.length; i++){
                var id = arguments[i];
                var elt = document.getElementById(id);
                if(elt == null){
                    throw new Error("Element with element id " + id +" is not available." )
                }
                elements[id] = elt;
            }
            return elements;
        }
