<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    document.addEventListener('keypress',function(event) {
        if (event.shiftKey) {
            console.log("The SHIFT key was pressed!");
        } else {
            console.log("The SHIFT key was NOT pressed!");
        }
    })
</script>

</body>
</html>
