<script>
    function allAttributes(id) {
        var attr = document.getElementById(id).attributes;
        console.log(attr);
        obj = {}
        for (var i = 0; i < attr.length; i++) {
            obj[attr[i].name] = attr[i].value
        }
        return obj;
    }
    console.log(allAttributes('divvx'))

    var div1 = document.getElementById('check1');
    console.log(div1.hasAttribute('class'));
    console.log(div1.getAttribute('class'));

    var elements = document.getElementsByTagName("*");
    console.log(elements)
    for (var i=0; i<elements.length; i++){

    }

    var images = document.getElementsByTagName("img");
    console.log(images);
    var userdataset = document.getElementById('user');
    var dataset = userdataset.dataset;
    console.log("dataset",dataset);
    console.log(dataset.dateOfBirth)

    var test = document.getElementById("test");
    console.log("InnerHTML is: " + test.innerHTML);
    console.log("OuterHTML is: " + test.outerHTML);

    var text1 = document.getElementById("divA").textContent;
    console.log(text1)


    var p = document.getElementById("para1");
    var p_prime = p.cloneNode(true); //true if children need to be cloned.False is only specific node is cloned
    console.log(p_prime)

var div = document.getElementById('divx');
   var text =  document.createTextNode("I am a text node");
