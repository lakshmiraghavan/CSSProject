<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="grid.css"/>
</head>
<body>
<section>
    <header>
        <h1>Simple Grid System</h1>
    </header>
    <article>
        <div>
            lg --> greater than 800px
            md --> between 400px and 800px
            xs --> lesser than 400px
        </div>
        <div class="col-lg-4 col-md-6 col-xs-10">
            <div class="padder">
            <p>This div is 4 columns wide on a large display</p>
            <p>It is 6 columns wide on a mid display</p>
            <p>10 columns wide on a small device</p>
        </div>
        </div>
    </article>
</section>

</body>
</html>
