<head lang="en">

    <title></title>
    <style>
        div.square{
                    background-color: red;
                    height: 100px;
                    width: 100px;
                    margin: 1em;
                    transition:transform 500ms ease;
                    }

        div.square:hover{
            transform:rotate(45deg);

        default rotation: z axis
        rotateX , rotateY, rotate3d(xyz)
        scale
        translateX, translateY,translate3d
        */
        }
    </style>
</head>
<body>

<div class="square"></div>

</body>
</html>
